group = 'me.m64diamondstar'
version = '1.0'
description = "IngeniaMC Core"
java.sourceCompatibility = JavaVersion.VERSION_16

tasks {
    // Configure reobfJar to run when invoking the build task
    assemble {
        dependsOn reobfJar
    }

    compileJava {
        options.encoding = StandardCharsets.UTF_8.name() // We want UTF-8 for everything

        // Set the release flag. This configures what version bytecode the compiler will emit, as well as what JDK APIs are usable.
        // See https://openjdk.java.net/jeps/247 for more information.
        options.release.set(19)
    }

    javadoc {
        options.encoding = StandardCharsets.UTF_8.name() // We want UTF-8 for everything
    }

    processResources {
        filteringCharset = 'UTF-8' // We want UTF-8 for everything
        def props = [
                "name": project.name,
                "version": project.version,
                "description": project.description,
                "apiVersion": "1.20"
        ]
        inputs.properties(props)
        filesMatching("plugin.yml") {
            expand(props)
        }
    }

    reobfJar {
        // This is an example of how you might change the output location for reobfJar. It's recommended not to do this
        // for a variety of reasons, however it's asked frequently enough that an example of how to do it is included here.
        outputJar.set(layout.buildDirectory.file("libs/IngeniaMC-Core.jar"))
    }
}

shadowJar {
    // Rename the JAR file if needed
    archiveBaseName.set('IngeniaMC-Shadowed')

    // Include dependencies in the fat JAR
    configurations = [project.configurations.shadow]
}

